<!DOCTYPE html>
<html lang="en" ng-app="users-app">

<head>
    <title>Users App</title>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center">Users App</h1>

    <div ng-controller="UserController" class="container">
        <h2>{{ greet }}</h2>

        <ul class="list-unstyled">
            <li class="well" ng-repeat="user in users">
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <img ng-src="{{user.image}}" class="img-responsive img-circle">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <h2>{{ user.firstName + " " + user.lastName }}</h2>
                        <p>Date of Birth : <span ng-bind="user.dob"></span></p>
                        <p ng-if="user.isWorking">Income : {{ user.income }}</p>
                    </div>
                </div>
            </li>
        </ul>


    </div>



</body>

</html>
